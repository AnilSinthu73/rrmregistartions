<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            background-color: #f9f9f9;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .error-actions {
            display: flex;
            justify-content: center;
        }
        .error-actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .error-actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">The page you are looking for does not exist. It might have been removed or is temporarily unavailable.</p>
        <div class="error-actions">
            <a href="/">Go Home</a>
            <a href="/contact">Contact Us</a>
        </div>
    </div>
</body>
</html>
